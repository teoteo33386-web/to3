<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>

<style>
body{
    font-family: Arial;
    background: #fdf2e9;
}

/* HỘP ĐĂNG NHẬP */
.box{
    width: 320px;
    margin: 100px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
}

h3{
    text-align: center;
    color: #2196f3;
}

input{
    width: 100%;
    padding: 8px;
    margin-top: 10px;
}

/* NÚT ĐĂNG NHẬP */
button{
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    background: linear-gradient(45deg,#2196f3,#0d47a1);
    color: white;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
}

button:hover{
    opacity: 0.9;
}

a{
    display: block;
    text-align: center;
    margin-top: 10px;
    text-decoration: none;
}

/* NÚT GÓC PHẢI */
.top-right{
    position: fixed;
    top: 15px;
    right: 20px;
}

.top-right a{
    background: #ff9800;
    color: white;
    padding: 8px 14px;
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<!-- NÚT GÓC PHẢI -->
<div class="top-right">
    <a href="to3.html">Trang báo tường</a>
</div>

<div class="box">
<h3>Đăng nhập</h3>

<input id="tk" placeholder="Tên đăng nhập">
<input id="mk" type="password" placeholder="Mật khẩu">

<button onclick="dangNhap()">Đăng nhập</button>
<a href="dangky.html">Chưa có tài khoản? Đăng ký</a>
</div>

<script>
function dangNhap(){
    let tk = document.getElementById("tk").value;
    let mk = document.getElementById("mk").value;

    let tkSaved = localStorage.getItem("tk");
    let mkSaved = localStorage.getItem("mk");

    if(tk === tkSaved && mk === mkSaved){
        localStorage.setItem("login","yes");
        alert("Đăng nhập thành công!");
        window.location.href = "to3.html";
    }else{
        alert("Sai tên đăng nhập hoặc mật khẩu!");
    }
}
</script>

</body>
</html>
